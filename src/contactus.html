<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Newton Enterprise</title>
    <link rel="stylesheet" href="../dist/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
    <!--Header-->
    <header class="bg-blue-700 text-white py-6 px-6">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Logo -->
            <a href="#" class="text-2xl font-bold">Newton's Enterprise</a>
    
            <!-- Navigation Menu -->
            <nav class="hidden md:flex space-x-4">
                <a href="index.html" class="hover:text-gray-300 transition duration-300">Home</a>
                <a href="service.html" class="hover:text-gray-300 transition duration-300">Services</a>
                <a href="product.html" class="hover:text-gray-300 transition duration-300">Products</a>
                <a href="about.html" class="hover:text-gray-300 transition duration-300">About Us</a>
                <a href="contactus.html" class="hover:text-gray-300 transition duration-300">Contact Us</a>
            </nav>
    
            <!-- Mobile Menu Toggle Button (Hidden on larger screens) -->
            <div class="md:hidden">
                <button id="mobile-menu-toggle" class="text-2xl focus:outline-none">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </header>
    <section class="py-16">
        <div class="container mx-auto flex flex-col md:flex-row items-center justify-between">
            <!-- Contact Form -->
            <div class="max-w-lg mx-4">
                <h2 class="text-3xl font-bold mb-6 text-center md:text-left">Get In Touch</h2>
                <form>
                    <div class="mb-4">
                        <label for="name" class="block text-gray-700 font-bold mb-2">Name</label>
                        <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
                        <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                    </div>
                    <div class="mb-4">
                        <label for="message" class="block text-gray-700 font-bold mb-2">Message</label>
                        <textarea id="message" name="message" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"></textarea>
                    </div>
                    <div class="">
                    <button type="submit" class="bg-blue-500 text-white font-bold py-2 px-6 rounded-full hover:bg-blue-700 mb-10">Submit</button>
                    </div>
                </form>
            </div>
    
            <!-- Contact Information -->
            <div class="max-w-lg mx-4 md:mr-36">
                <h2 class="text-3xl font-bold mb-6 text-center md:text-left">Contact Information</h2>
                <p class="mb-4"><i class="fas fa-map-marker-alt text-blue-500"></i> Joseph Ayo Babalola University, Ikeji-Arakeji, Osun State, Nigeria</p>
               <p class="mb-4"><i class="fas fa-phone text-blue-500"></i> +(234)7041943740</p>
                <p class="mb-4"><i class="fas fa-envelope text-blue-500"></i> latestgem1@gmail.com</p>
                <p class="mb-4"><i class="fas fa-clock text-blue-500"></i>available all day </p>
                <p class="mb-4"><i class="fab fa-facebook text-blue-500"></i>facebook account</p>
                <p class="mb-4"><i class="fab fa-instagram text-blue-500"></i>instagram account</p>
                <p class="mb-4"><i class="fab fa-twitter text-blue-500"></i>twitter account</p>
                <p class="mb-4"><i class="fab fa-youtube text-blue-500" ></i>youtube account</p>
              
            </div>
        </div>
    </section>
       
</body>
</html>
